#Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - master
    - beta/*
    - hotfix/*

pool:
  vmImage: ubuntu-latest
variables:
- group: 'Nuget Org Test'
- name: sonarQubeTags
  value: 'Flow Building'
- name: sonarQubeKey
  value: 'Blip_SDK_CSharp'
- name: sonarQubeName
  value: 'BLiP SDK CSharp'
- name: checkmarxName
  value: 'BLiP SDK'
- name: framework
  value: dotnet
- name: nugetAuthenticate
  value: true
- name: useCache
  value: false
  
name: 0.7$(Rev:.r)

resources:
  repositories:   
  - repository: templates
    type: git
    name: Operações/template-take-blip
    ref: feature/update-dotnet-task
    #ref: refs/tags/latest

extends:
  template: template-pipeline.yml@templates    
  parameters:    
    packagename: blip-sdk-csharp    
    type: dotnet
    to: nuget
    nugetServiceConnection: Nuget.org Take
    dotnetVersion: "8.0.x"
    testProjects: src/Take.Blip.Client.sln
    solution: src/Take.Blip.Client.sln
    nugetAuthenticate: true
    useCache: false
    testPermission: true
    skipSonarBranch: false
    skipSast: false
    sastFilter: "!**/**, src/**/*"
    csprojToPack:
    - 'Take.Blip.Builder.csproj'
    - 'Take.Blip.Client.csproj'
    - 'Take.Blip.Client.Web.csproj'
    - 'Take.Blip.Client.Console.csproj'
    - 'Take.Blip.Client.TestKit.csproj'
